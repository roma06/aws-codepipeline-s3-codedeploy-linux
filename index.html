<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Deployment</title>
  <style>
    body {
      color: #FFFF00;
      background-color: #000000;
      font-family: Arial, sans-serif;
      font-size: 20px;
    }
    
    h1 {
      font-size: 500%;
      font-weight: normal;
      margin-bottom: 0;
    }
    
    h2 {
      font-size: 200%;
      font-weight: normal;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div align="center">
    <h1><body onload=”changeColour(‘blinky’);”>   <script type=”text/javascript”><!–   function changeColour(elementId) {     var interval = 100;     var colour1 = “#ff00ff”, colour2 = “blue”;     if (document.getElementById) {       var element = document.getElementById(elementId);       element.style.color = (element.style.color == colour1) ? colour2 : colour1;       setTimeout(“changeColour(‘” + elementId + “‘)”, interval);     }   }   //–></script>   <p id=”blinky”>ATTENTION</p> </h1>
    <h2>You have successfully created a pipeline that retrieved this source application from GitHub and deployed it to one Amazon EC2 instance using AWS Elastic Beanstalk. You’re one step closer to practicing continuous deployment!</h2>
    <p>For next steps, read the AWS CodePipeline Documentation.</p>
  </div>
</body>
</html>
